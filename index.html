<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" style="background-color: white;">
        <div class="inner">
            <div class="image-holder">
                <img src="waste.jpg" ; style="margin-top: 150px;" alt="image">

            </div>
            <form action="">
                <h3>KYC Verification</h3>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" class="form-control">
                    <input type="email" placeholder="Email Address" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Phone number" class="form-control">

                </div>
                <div class="form-wrapper">
                    <h4>Date of birth</h4>
                    <input type="date" label="Date of birth" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Permanent address" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Temporary address " class="form-control">
                </div>
                <div class="form-wrapper">
                    <h4>Profile image</h4>
                    <br>
                    <input type="file" name="license image">
                </div>
                <br>
                <div class="form-wrapper">
                    <h4>License image</h4>
                    <br>
                    <input type="file" name="license image">
                </div>
                <br>

                <div class="form-wrapper">
                    <input type="text" placeholder="Vehicle brand " class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Vehicle number" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input type="text" placeholder="Vehicle color" class="form-control">
                </div>`
                <div  class="form-wrapper">
                     <button class="hover-button">Register</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
